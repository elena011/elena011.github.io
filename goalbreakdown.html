<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="web2.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targets</title>
</head>
<body>
    <div class="header-title">
        <h1>Tasks</h1>
      
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Goals</a></li>
          <li><a href="https://en.wikipedia.org/wiki/SMART_criteria">SMART planning</a></li>
        </ul>
      </div>

    <div class="todo-list">
        <div class = "goal-header">
            <h2 class = "goal">Goal</h2>

        </div>

        <div class="todo-body">
            3 tasks remaining
            <div class="tasks">
                <input type="checkbox">
                first task
            </div>
            <div class="tasks">
                <input type="checkbox">
                second task
            </div>
            <div class="tasks">
                <input type="checkbox">
                third task
            </div>
            <div class="tasksrange">
                <input type="range">
                 rate your progress
            </div>

            <div class="add-task">
                <input type="text"
                class="new-task"
                placeholder="make new task"
                >
                <button class="taskbutton">+</button>
            </div>

            <div class="delete-task"></div>
            <button class ="delete">remove task</button>
            <button class="delete">clear all</button>
        </div>
    
    </div>

</body>
</html>
